<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca virtual</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/insert.css" />
  </head>
  <body>
    <!-- INICIO HEADER -->
    <header>
      <nav>
        <img src="../logouba.jpg" alt="" class="logouba" />
        <ul>
          <li><a href="../index.html">Libros</a></li>
          <li><a href="./buscar.html">Buscar</a></li>
          <li><a href="../pages/administracion.html">Administración</a></li>
        </ul>
      </nav>
    </header>
    <!-- FIN HEADER -->

    <!-- TEXTO PRINCIPAL  -->

    <p class="page-title">Introduzca los datos del libro</p>
    <!-- FIN TEXTO PRINCIPAL -->

    <div id="response-message"></div>
    <div id="response-message-error"></div>

    <!-- CONTENIDO -->

    <div class="content">
      <form class="product-form" id="book-form" enctype="multipart/form-data">
        <!-- TITULO -->

        <div class="form-group">
          <label for="titulo">Título</label>
          <input
            type="text"
            id="titulo"
            name="titulo"
            placeholder="Ingrese el título del libro"
            required
          />
        </div>

        <!-- Campo de autor -->

        <div class="form-group">
          <label for="autor">Autor</label>
          <input
            type="text"
            id="autor"
            name="autor"
            placeholder="Ingrese el autor del libro"
            required
          />
        </div>

        <!-- Campo de descripcion -->

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea
            id="descripcion"
            name="descripcion"
            placeholder="Ingrese la descripción del libro"
            required
          ></textarea>
        </div>

        <!-- Campo de recomendado -->

        <div class="form-group">
          <label for="recomendado">Recomendado por profesor</label>
          <select id="recomendado" name="recomendado">
            <option value="no" selected>no</option>
            <option value="si">si</option>
          </select>
        </div>

        <!-- Campo de TRIMESTRE -->

        <div class="form-group">
          <label for="trimestre">Trimestre (opcional)</label>
          <input
            type="number"
            id="trimestre"
            name="trimestre"
            placeholder="Ingrese el trimestre del libro (opcional)"
          />
        </div>

        <!-- Campo de ISBN -->

        <div class="form-group">
          <label for="isbn">ISBN (opcional)</label>
          <input
            type="text"
            id="isbn"
            name="isbn"
            placeholder="Ingrese el ISBN del libro (opcional)"
          />
        </div>

        <!-- Campo de cantidad -->

        <div class="form-group">
          <label for="cantidad">Ejemplares en físico</label>
          <input
            type="number"
            id="cantidad"
            name="cantidad"
            placeholder="Ingrese la cantidad de libros"
            min="0"
            value="0"
          />
        </div>

        <!-- Campo de categoría -->

        <div class="form-group">
          <label for="categorias">Categoría</label>
          <select id="categorias" name="categorias" required>
            <option value="Sin categoría" selected>sin categoría</option>
          </select>
        </div>

        <!-- Campo de subcategoría -->

        <div class="form-group">
          <label for="subcategorias">Sub-categoría</label>
          <select id="subcategorias" name="subcategorias" required>
            <option value="Sin subcategoría" selected>Sin subcategoría</option>
          </select>
        </div>

        <div class="form-group">
          <label for="imagen">Imagen del libro</label>
          <input
            type="file"
            id="imagen"
            name="imagen"
            accept="image/*"
            required
          />
        </div>

        <div class="form-group">
          <label for="documento">Documento PDF (OPCIONAL)</label>
          <input type="file" id="documento" name="documento" accept=".pdf" />
        </div>

        <button type="submit">Agregar Libro</button>
      </form>
    </div>
    <script type="module" src="../scripts/create.js"></script>
    <script
      type="module"
      src="../scripts/administracion/obtenerCategorias.js"
    ></script>
    <script src="../scripts/comprobarLogin.js"></script>
  </body>
</html>
